# Cluster configuration
apiVersion: container.google.com/v1
kind: Cluster
metadata:
  name: ai-editor-cluster
  location: us-central1  # Multi-zone deployment
spec:
  releaseChannel:
    channel: REGULAR
  nodePools:
  - name: primary-pool
    config:
      machineType: n2-standard-8  # 8 vCPUs, 32GB memory
      diskSizeGb: 100
      diskType: pd-ssd
      imageType: COS_CONTAINERD
      accelerators:
      - count: 1
        acceleratorType: nvidia-tesla-t4  # GPU for video processing
    autoscaling:
      minNodeCount: 3
      maxNodeCount: 10
    management:
      autoRepair: true
      autoUpgrade: true
  - name: cpu-pool  # Dedicated pool for CPU-intensive tasks
    config:
      machineType: c2-standard-16  # 16 vCPUs, optimized for compute
      diskSizeGb: 100
      diskType: pd-ssd
    autoscaling:
      minNodeCount: 2
      maxNodeCount: 8
